<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc-project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="sec">
      <div class="main-div">
        <div class="top-div" id="top-div"></div>
        <div class="bottom-div">
          <div class="div-1 button" id="1">1</div>
          <div class="div-3 button" id="2">2</div>
          <div class="div-2 button" id="3">3</div>
          <div class="div-4 button" id="4">4</div>
          <div class="div-5 button" id="5">5</div>
          <div class="div-6 button" id="6">6</div>
          <div class="div-7 button" id="7">7</div>
          <div class="div-8 button" id="8">8</div>
          <div class="div-9 button" id="9">9</div>
          <div class="div-10 button" id="10">0</div>
          <div class="div-11 button" id="11">/</div>
          <div class="div-12 button" id="12">*</div>
          <div class="div-13 button" id="13">-</div>
          <div class="div-14 button" id="14">+</div>
          <div class="div-15 button" id="15">Clear</div>
          <div class="div-16 button" id="16">Backspace</div>
          <div class="div-17 button" id="17">Enter</div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
